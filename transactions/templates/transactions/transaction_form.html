{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block head_title %}{{ title }}{% endblock %}

{% block body %}
<div class="w-full flex mt-5 justify-center">
  <div class="bg-white w-5/12 rounded-lg p-8 shadow-md">
    {% if title == 'Loan Request' %}
      <div class="mb-4">
        <a class="font-bold text-blue-700 hover:underline"
           href="{% url 'transactions:loan_list' %}">View All Loan List</a>
      </div>
    {% endif %}
    
    <h1 class="font-bold text-3xl text-center pb-5">{{ title }}</h1>
    
    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form|crispy }}
      
      <div class="flex w-full justify-center">
        <button class="bg-blue-900 text-white hover:text-blue-900 hover:bg-white border border-blue-900 font-bold px-6 py-1 rounded-lg" type="submit">
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
